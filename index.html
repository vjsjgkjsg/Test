<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP: KAZAKHSTAN STORY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="phone-frame">
        <div class="status-bar">
            <span id="clock">14:02</span>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-half"></i>
            </div>
        </div>

        <div id="notification-area"></div>

        <div id="app-screen" class="app-screen home-view">
            
            <div id="home-screen-content">
                <div class="widget-weather">
                    <h3>Алматы</h3>
                    <span>+24°C, Ясно</span>
                </div>
                
                <div class="app-grid">
                    <div class="app-icon" onclick="game.openApp('chat')">
                        <div class="icon chat-icon"><i class="fas fa-paper-plane"></i></div>
                        <span>M-Chat</span>
                        <div id="badge-chat" class="badge hidden">0</div>
                    </div>
                    <div class="app-icon" onclick="game.openApp('bank')">
                        <div class="icon bank-icon">K</div>
                        <span>K-Bank</span>
                    </div>
                    <div class="app-icon" onclick="game.openApp('news')">
                        <div class="icon news-icon"><i class="far fa-newspaper"></i></div>
                        <span>News</span>
                    </div>
                    <div class="app-icon" onclick="game.openApp('settings')">
                        <div class="icon settings-icon"><i class="fas fa-cog"></i></div>
                        <span>Настройки</span>
                    </div>
                </div>
            </div>

            <div id="app-chat" class="app-window hidden">
                <div class="app-header chat-header">
                    <button onclick="game.goHome()"><i class="fas fa-arrow-left"></i></button>
                    <span id="chat-contact-name">Неизвестный</span>
                </div>
                <div id="chat-history" class="chat-body"></div>
                <div id="chat-input-area" class="chat-controls"></div>
            </div>

            <div id="app-bank" class="app-window hidden">
                <div class="bank-home">
                    <div class="bank-header">
                        <button onclick="game.goHome()" class="back-btn-white"><i class="fas fa-arrow-left"></i></button>
                        <h2>K-Bank</h2>
                    </div>
                    <div class="card-display">
                        <div class="card-balance">
                            <span class="label">Мой счет</span>
                            <span id="bank-balance-display">0 ₸</span>
                        </div>
                        <div class="card-number">**** **** **** 4291</div>
                    </div>
                    <div class="bank-actions">
                        <button class="bank-btn disabled"><i class="fas fa-exchange-alt"></i> Перевод</button>
                        <button class="bank-btn disabled"><i class="fas fa-qrcode"></i> QR</button>
                    </div>
                    <div class="transaction-history">
                        <h4>История</h4>
                        <ul id="bank-history-list">
                            </ul>
                    </div>
                    <div id="bank-overlay" class="bank-overlay hidden"></div>
                </div>
            </div>

            <div id="app-news" class="app-window hidden">
                <div class="app-header news-header">
                    <button onclick="game.goHome()"><i class="fas fa-arrow-left"></i></button>
                    <span>Новости КЗ</span>
                </div>
                <div id="news-feed" class="news-body"></div>
            </div>

        </div>

        <div class="home-indicator" onclick="game.goHome()"></div>
    </div>

    <div class="debug-stats">
        <div>Риск: <span id="risk-stat">0</span>%</div>
        <div>Совесть: <span id="conscience-stat">50</span></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
