<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NeoBank Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a1f2b, #0b0f18);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.card {
  width: 340px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  font-size: 22px;
}

.sub {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 20px;
}

.pin {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.4);
}

.dot.filled {
  background: #4cff91;
  border-color: #4cff91;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.keypad button {
  height: 55px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  cursor: pointer;
}

.keypad button:active {
  background: rgba(255,255,255,0.2);
}

.bio {
  margin-top: 20px;
  background: linear-gradient(135deg, #4cff91, #00c6ff);
  color: #000;
  border-radius: 14px;
  padding: 12px;
  cursor: pointer;
  font-weight: 600;
}

.error {
  color: #ff6b6b;
  font-size: 13px;
  margin-top: 10px;
  min-height: 16px;
}
</style>
</head>
<body>

<div class="card" id="login">
  <h1>–í—Ö–æ–¥</h1>
  <div class="sub">–í–≤–µ–¥–∏—Ç–µ PIN –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ—Ç–ø–µ—á–∞—Ç–æ–∫</div>

  <div class="pin" id="pinDots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>

  <div class="keypad">
    <button onclick="addDigit(1)">1</button>
    <button onclick="addDigit(2)">2</button>
    <button onclick="addDigit(3)">3</button>
    <button onclick="addDigit(4)">4</button>
    <button onclick="addDigit(5)">5</button>
    <button onclick="addDigit(6)">6</button>
    <button onclick="addDigit(7)">7</button>
    <button onclick="addDigit(8)">8</button>
    <button onclick="addDigit(9)">9</button>
    <button onclick="clearPin()">‚å´</button>
    <button onclick="addDigit(0)">0</button>
    <button onclick="clearAll()">C</button>
  </div>

  <div class="bio" onclick="biometricLogin()">üëÜ –í–æ–π—Ç–∏ –ø–æ –æ—Ç–ø–µ—á–∞—Ç–∫—É</div>
  <div class="error" id="error"></div>
</div>

<script>
let pin = "";
const MAX = 4;
const dots = document.querySelectorAll(".dot");
const error = document.getElementById("error");

// –£—Å—Ç–∞–Ω–æ–≤–∏ PIN –æ–¥–∏–Ω —Ä–∞–∑
const STORED_PIN_HASH = localStorage.getItem("pinHash") || null;

async function hash(text) {
  const enc = new TextEncoder().encode(text);
  const buf = await crypto.subtle.digest("SHA-256", enc);
  return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, "0")).join("");
}

async function addDigit(d) {
  if (pin.length >= MAX) return;
  pin += d;
  updateDots();

  if (pin.length === MAX) {
    if (!STORED_PIN_HASH) {
      localStorage.setItem("pinHash", await hash(pin));
      success();
    } else {
      const h = await hash(pin);
      if (h === localStorage.getItem("pinHash")) {
        success();
      } else {
        fail();
      }
    }
  }
}

function updateDots() {
  dots.forEach((d, i) => d.classList.toggle("filled", i < pin.length));
}

function clearPin() {
  pin = pin.slice(0, -1);
  updateDots();
}

function clearAll() {
  pin = "";
  updateDots();
}

function fail() {
  error.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π PIN";
  pin = "";
  updateDots();
}

function success() {
  document.body.innerHTML = `
    <div style="color:white;text-align:center">
      <h1>‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥</h1>
      <p>–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</p>
    </div>`;
}

// –†–µ–∞–ª—å–Ω–∞—è –±–∏–æ–º–µ—Ç—Ä–∏—è (WebAuthn)
async function biometricLogin() {
  if (!window.PublicKeyCredential) {
    error.textContent = "–ë–∏–æ–º–µ—Ç—Ä–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞";
    return;
  }

  try {
    await navigator.credentials.get({
      publicKey: {
        challenge: crypto.getRandomValues(new Uint8Array(32)),
        timeout: 60000,
        userVerification: "required"
      }
    });
    success();
  } catch (e) {
    error.textContent = "–ë–∏–æ–º–µ—Ç—Ä–∏—è –Ω–µ –ø—Ä–æ–π–¥–µ–Ω–∞";
  }
}
</script>

</body>
  </html>
